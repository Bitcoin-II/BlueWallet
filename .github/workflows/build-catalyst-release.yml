name: Build Mac Catalyst Release

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, reopened, synchronize, labeled]
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    timeout-minutes: 180
    if: github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'macOS') || github.event_name == 'workflow_dispatch'
    outputs:
      new_build_number: ${{ steps.generate_build_number.outputs.build_number }}
      project_version: ${{ steps.determine_marketing_version.outputs.project_version }}
      pkg_output_path: ${{ steps.build_app.outputs.pkg_output_path }}
      latest_commit_message: ${{ steps.get_latest_commit_details.outputs.commit_message }}
      branch_name: ${{ steps.get_latest_commit_details.outputs.branch_name }}
    env:
      APPLE_ID: ${{ secrets.APPLE_ID }}
      MATCH_READONLY: "true"

    steps:
      - name: Checkout Project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/Library/Caches/CocoaPods
            ios/Pods
            ~/.npm
            node_modules
            vendor/bundle
          key: ${{ runner.os }}-catalyst-${{ hashFiles('**/package-lock.json', '**/Podfile.lock', '**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-catalyst-

      - name: Clear All Caches
        if: github.ref == 'refs/heads/master'
        run: |
          echo "Clearing Xcode DerivedData..."
          rm -rf ~/Library/Developer/Xcode/DerivedData
          echo "Clearing CocoaPods Cache..."
          rm -rf ~/Library/Caches/CocoaPods
          echo "Clearing npm Cache..."
          npm cache clean --force
          echo "Clearing Ruby Gems Cache..."
          rm -rf ~/.gem
          echo "Clearing Bundler Cache..."
          rm -rf ~/.bundle/cache

      - name: Ensure Correct Branch
        if: github.ref != 'refs/heads/master'
        run: |
          if [ -n "${GITHUB_HEAD_REF}" ]; then
            git fetch origin ${GITHUB_HEAD_REF}:${GITHUB_HEAD_REF}
            git checkout ${GITHUB_HEAD_REF}
          else
            git fetch origin ${GITHUB_REF##*/}:${GITHUB_REF##*/}
            git checkout ${GITHUB_REF##*/}
          fi
          echo "Checked out branch: $(git rev-parse --abbrev-ref HEAD)"

      - name: Get Latest Commit Details
        id: get_latest_commit_details
        run: |
          # Check if we are in a detached HEAD state
          if [ "$(git rev-parse --abbrev-ref HEAD)" == "HEAD" ]; then
            CURRENT_BRANCH=$(git show-ref --head -s HEAD | xargs -I {} git branch --contains {} | grep -v "detached" | head -n 1 | sed 's/^[* ]*//')
          else
            CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          fi
          
          LATEST_COMMIT_MESSAGE=$(git log -1 --pretty=format:"%s")
          
          echo "CURRENT_BRANCH=${CURRENT_BRANCH}" >> $GITHUB_ENV
          echo "LATEST_COMMIT_MESSAGE=${LATEST_COMMIT_MESSAGE}" >> $GITHUB_ENV
          echo "branch_name=${CURRENT_BRANCH}" >> $GITHUB_OUTPUT
          echo "commit_message=${LATEST_COMMIT_MESSAGE}" >> $GITHUB_OUTPUT

      - name: Specify Node.js Version
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Set Up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.6
          bundler-cache: true

      - name: Install Dependencies with Bundler
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3 --quiet

      - name: Install Node Modules
        run: npm install --omit=dev --yes

      - name: Install CocoaPods Dependencies
        run: |
          bundle exec fastlane ios install_pods
          echo "CocoaPods dependencies installed successfully"

      - name: Update WWDR Certificate
        run: bundle exec fastlane ios update_wwdr_certificate

      - name: Generate Build Number Based on Timestamp
        id: generate_build_number
        run: |
          NEW_BUILD_NUMBER=$(date +%s)
          echo "NEW_BUILD_NUMBER=$NEW_BUILD_NUMBER" >> $GITHUB_ENV
          echo "build_number=$NEW_BUILD_NUMBER" >> $GITHUB_OUTPUT

      - name: Set Build Number
        run: bundle exec fastlane ios increment_build_number_lane

      - name: Determine Marketing Version
        id: determine_marketing_version
        run: |
          MARKETING_VERSION=$(grep MARKETING_VERSION BlueWallet.xcodeproj/project.pbxproj | awk -F '= ' '{print $2}' | tr -d ' ;' | head -1)
          echo "PROJECT_VERSION=$MARKETING_VERSION" >> $GITHUB_ENV
          echo "project_version=$MARKETING_VERSION" >> $GITHUB_OUTPUT
        working-directory: ios

      - name: Set Up Git Authentication
        env:
          ACCESS_TOKEN: ${{ secrets.GIT_ACCESS_TOKEN }}
        run: |
          git config --global credential.helper 'cache --timeout=3600'
          git config --global http.https://github.com/.extraheader "AUTHORIZATION: basic $(echo -n x-access-token:${ACCESS_TOKEN} | base64)"

      - name: Create Temporary Keychain
        run: bundle exec fastlane ios create_temp_keychain
        env:
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}

      - name: Create App Store Connect API Key JSON
        run: echo '${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}' > ./appstore_api_key.json

      - name: Setup App Store Connect API Key
        run: bundle exec fastlane ios setup_app_store_connect_api_key
        env:
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
          ITC_TEAM_ID: ${{ secrets.ITC_TEAM_ID }}
          ITC_TEAM_NAME: ${{ secrets.ITC_TEAM_NAME }}

      - name: Prepare Apple ID Password
        run: |
          if [ -z "$APPLE_ID_PASSWORD" ]; then
            echo "::error::APPLE_ID_PASSWORD is not set in GitHub repository secrets"
            exit 1
          fi
          # Create a secure password file (this doesn't expose the password in logs)
          echo "$APPLE_ID_PASSWORD" > ~/.fastlane_password
          chmod 600 ~/.fastlane_password
          echo "Created password file at ~/.fastlane_password"
          
          # Set environment variables for later steps
          echo "FASTLANE_PASSWORD_FILE=~/.fastlane_password" >> $GITHUB_ENV
        env:
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}

      - name: Setup Mac Catalyst Provisioning Profiles
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          FASTLANE_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          GIT_ACCESS_TOKEN: ${{ secrets.GIT_ACCESS_TOKEN }}
          GIT_URL: ${{ secrets.GIT_URL }}
          ITC_TEAM_ID: ${{ secrets.ITC_TEAM_ID }}
          ITC_TEAM_NAME: ${{ secrets.ITC_TEAM_NAME }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          echo "Setting up Mac Catalyst provisioning profiles..."
          
          # Print debug information about variables (safely without exposing values)
          echo "Environment variables check:"
          echo "APPLE_ID set: $(if [ -n "$APPLE_ID" ]; then echo true; else echo false; fi)"
          echo "APPLE_ID_PASSWORD set: $(if [ -n "$APPLE_ID_PASSWORD" ]; then echo true; else echo false; fi)"
          echo "MATCH_PASSWORD set: $(if [ -n "$MATCH_PASSWORD" ]; then echo true; else echo false; fi)"
          
          # Pass password directly to fastlane from file to avoid command line exposure
          if [ -f ~/.fastlane_password ]; then
            export FASTLANE_PASSWORD="$(cat ~/.fastlane_password)"
          fi
          
          # Run fastlane command
          bundle exec fastlane ios setup_catalyst_provisioning_profiles || {
            echo "Fastlane command failed, checking debug file..."
            cat /tmp/fastlane_debug.txt || echo "Debug file not found"
            exit 1
          }

      - name: Setup Mac Catalyst App Store Provisioning
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          FASTLANE_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          GIT_ACCESS_TOKEN: ${{ secrets.GIT_ACCESS_TOKEN }}
          GIT_URL: ${{ secrets.GIT_URL }}
          ITC_TEAM_ID: ${{ secrets.ITC_TEAM_ID }}
          ITC_TEAM_NAME: ${{ secrets.ITC_TEAM_NAME }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          echo "Setting up Mac Catalyst App Store provisioning profiles..."
          
          # Print debug information about variables (safely without exposing values)
          echo "Environment variables check:"
          echo "APPLE_ID set: $(if [ -n "$APPLE_ID" ]; then echo true; else echo false; fi)"
          echo "APPLE_ID_PASSWORD set: $(if [ -n "$APPLE_ID_PASSWORD" ]; then echo true; else echo false; fi)"
          echo "MATCH_PASSWORD set: $(if [ -n "$MATCH_PASSWORD" ]; then echo true; else echo false; fi)"
          
          # Pass password directly to fastlane from file to avoid command line exposure
          if [ -f ~/.fastlane_password]; then
            export FASTLANE_PASSWORD="$(cat ~/.fastlane_password)"
          fi
          
          # Run fastlane CI-specific command (no development profiles)
          bundle exec fastlane ios setup_catalyst_provisioning_ci || {
            echo "Fastlane command failed, checking debug file..."
            cat /tmp/fastlane_debug.txt || echo "Debug file not found"
            exit 1
          }

      - name: Build Mac Catalyst App
        id: build_app
        run: |
          # First ensure export_options_catalyst.plist has the correct team ID if not already set
          sed -i '' "s/A7W54YZ4WU/$ITC_TEAM_ID/g" ./ios/export_options_catalyst.plist
          cat ./ios/export_options_catalyst.plist
          
          # Now build the app using our new lane
          bundle exec fastlane ios build_catalyst_app
          
          # Ensure PKG path is set for subsequent steps
          if [ -f "./ios/build/pkg_path.txt" ]; then
            PKG_PATH=$(cat ./ios/build/pkg_path.txt)
            echo "PKG_OUTPUT_PATH=$PKG_PATH" >> $GITHUB_ENV
            echo "pkg_output_path=$PKG_PATH" >> $GITHUB_OUTPUT
            echo "Found PKG at: $PKG_PATH"
          else
            echo "Warning: pkg_path.txt not found, trying to locate PKG file manually..."
            PKG_PATH=$(find ./ios -name "*.pkg" | head -n 1)
            if [ -n "$PKG_PATH" ]; then
              echo "PKG_OUTPUT_PATH=$PKG_PATH" >> $GITHUB_ENV
              echo "pkg_output_path=$PKG_PATH" >> $GITHUB_OUTPUT
              echo "Found PKG at: $PKG_PATH"
            else
              echo "Error: No PKG file found"
              exit 1
            fi
          fi

      - name: Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: catalyst_build_logs
          path: ./ios/build_logs/
          retention-days: 7

      - name: Verify PKG File Before Upload
        run: |
          echo "Checking PKG file at: $PKG_OUTPUT_PATH"
          if [ -f "$PKG_OUTPUT_PATH" ]; then
            echo "✅ PKG file exists"
            ls -la "$PKG_OUTPUT_PATH"
          else
            echo "❌ PKG file not found at: $PKG_OUTPUT_PATH"
            echo "Current directory contents:"
            find ./ios -name "*.pkg"
            exit 1
          fi
          
      - name: Upload PKG as Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: BlueWallet_MacCatalyst
          path: ${{ env.PKG_OUTPUT_PATH }}
          retention-days: 7

      - name: Delete Temporary Keychain
        if: always()
        run: bundle exec fastlane ios delete_temp_keychain

  notarize-macos:
    needs: build
    runs-on: macos-15
    env:
      APPLE_ID: ${{ secrets.APPLE_ID }}
      NEW_BUILD_NUMBER: ${{ needs.build.outputs.new_build_number }}
      PROJECT_VERSION: ${{ needs.build.outputs.project_version }}
      LATEST_COMMIT_MESSAGE: ${{ needs.build.outputs.latest_commit_message }}
      BRANCH_NAME: ${{ needs.build.outputs.branch_name }}
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Set Up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.6
          bundler-cache: true

      - name: Install Dependencies with Bundler
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3 --quiet

      - name: Download PKG from Artifact
        uses: actions/download-artifact@v4
        with:
          name: BlueWallet_MacCatalyst
          path: ./catalyst-build/

      - name: Create App Store Connect API Key JSON
        run: echo '${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}' > ./appstore_api_key.json

      - name: Find PKG and Set Path
        run: |
          # Find PKG file in the downloaded artifact directory
          PKG_PATH=$(find ./catalyst-build -name "*.pkg" | head -n 1)
          
          if [ -n "$PKG_PATH" ]; then
            echo "Found PKG at: $PKG_PATH"
            echo "PKG_OUTPUT_PATH=$PKG_PATH" >> $GITHUB_ENV
          else
            echo "❌ No PKG file found in the artifacts directory"
            find ./catalyst-build -type f | sort
            exit 1
          fi

      - name: Verify PKG Path Before Upload
        run: |
          echo "Checking PKG file at: $PKG_OUTPUT_PATH"
          if [ -f "$PKG_OUTPUT_PATH" ]; then
            echo "✅ PKG file exists"
            ls -la "$PKG_OUTPUT_PATH"
          else
            echo "❌ PKG file not found at path: $PKG_OUTPUT_PATH"
            find ./ -name "*.pkg" || echo "No PKG files found"
            exit 1
          fi

      - name: Print Environment Variables for Debugging
        run: |
          echo "LATEST_COMMIT_MESSAGE: $LATEST_COMMIT_MESSAGE"
          echo "BRANCH_NAME: $BRANCH_NAME"
          echo "PROJECT_VERSION: $PROJECT_VERSION"
          echo "NEW_BUILD_NUMBER: $NEW_BUILD_NUMBER"
          echo "PKG_OUTPUT_PATH: $PKG_OUTPUT_PATH"

      - name: Notarize Mac Catalyst App
        run: bundle exec fastlane ios notarize_catalyst
        env:
          APP_STORE_CONNECT_API_KEY_PATH: $(pwd)/appstore_api_key.json
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          GIT_ACCESS_TOKEN: ${{ secrets.GIT_ACCESS_TOKEN }}
          GIT_URL: ${{ secrets.GIT_URL }}
          ITC_TEAM_ID: ${{ secrets.ITC_TEAM_ID }}
          ITC_TEAM_NAME: ${{ secrets.ITC_TEAM_NAME }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}

      - name: Find Notarized PKG Path
        run: |
          # First check if the notarized PKG path was set
          if [ -n "$PKG_OUTPUT_PATH_NOTARIZED" ] && [ -f "$PKG_OUTPUT_PATH_NOTARIZED" ]; then
            echo "Using notarized PKG at: $PKG_OUTPUT_PATH_NOTARIZED"
          else
            # Try to find notarized PKG file
            NOTARIZED_PKG_PATH=$(find . -name "*_notarized.pkg" | head -n 1)
            
            if [ -n "$NOTARIZED_PKG_PATH" ] && [ -f "$NOTARIZED_PKG_PATH" ]; then
              echo "Found notarized PKG at: $NOTARIZED_PKG_PATH"
              echo "PKG_OUTPUT_PATH_NOTARIZED=$NOTARIZED_PKG_PATH" >> $GITHUB_ENV
            else
              echo "No notarized PKG found, using original PKG: $PKG_OUTPUT_PATH"
            fi
          fi

      - name: Upload Notarized PKG
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: BlueWallet_MacCatalyst_Notarized
          path: ${{ env.PKG_OUTPUT_PATH_NOTARIZED || env.PKG_OUTPUT_PATH }}
          retention-days: 7

  testflight-upload-macos:
    needs: [build, notarize-macos]
    runs-on: macos-15
    if: github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'testflight')
    env:
      APPLE_ID: ${{ secrets.APPLE_ID }}
      NEW_BUILD_NUMBER: ${{ needs.build.outputs.new_build_number }}
      PROJECT_VERSION: ${{ needs.build.outputs.project_version }}
      LATEST_COMMIT_MESSAGE: ${{ needs.build.outputs.latest_commit_message }}
      BRANCH_NAME: ${{ needs.build.outputs.branch_name }}
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Set Up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.6
          bundler-cache: true

      - name: Install Dependencies with Bundler
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3 --quiet

      - name: Download Notarized PKG from Artifact
        uses: actions/download-artifact@v4
        with:
          name: BlueWallet_MacCatalyst_Notarized
          path: ./catalyst-build/

      - name: Find PKG and Show Contents
        run: |
          # List downloaded artifacts
          echo "Downloaded artifacts:"
          find ./catalyst-build -type f | sort
          
          # Find PKG file in the downloaded artifact directory
          PKG_PATH=$(find ./catalyst-build -name "*.pkg" | head -n 1)
          
          if [ -n "$PKG_PATH" ]; then
            echo "Found PKG at: $PKG_PATH"
            echo "PKG_OUTPUT_PATH=$PKG_PATH" >> $GITHUB_ENV
          else
            echo "❌ No PKG file found in the artifacts directory"
            exit 1
          fi

      - name: Install Prerequisites for PKG Processing
        run: |
          # Install xcbeautify for better xcodebuild output formatting
          brew install xcbeautify
          
          # Ensure the necessary directories exist
          mkdir -p ./catalyst-build/extracted
          mkdir -p ./catalyst-build/archive

      - name: Extract App from PKG
        run: |
          # Find the PKG file
          PKG_PATH=$(find ./catalyst-build -name "*.pkg" | head -n 1)
          echo "Found PKG at: $PKG_PATH"
          
          # Create a temporary directory for extraction
          TEMP_DIR="./catalyst-build/extracted"
          
          # Extract the PKG content
          pkgutil --expand "$PKG_PATH" "$TEMP_DIR"
          
          # Find and extract the payload
          PAYLOAD_PATH=$(find "$TEMP_DIR" -name "Payload" | head -n 1)
          if [ -n "$PAYLOAD_PATH" ]; then
            echo "Found payload at: $PAYLOAD_PATH"
            tar -xf "$PAYLOAD_PATH" -C "$TEMP_DIR"
          else
            # Alternative approach if payload not found directly
            find "$TEMP_DIR" -name "*.pkg" -exec pkgutil --expand-full {} "$TEMP_DIR/expanded" \;
          fi
          
          # Find the extracted .app folder
          APP_PATH=$(find "$TEMP_DIR" -name "*.app" -type d | head -n 1)
          
          if [ -n "$APP_PATH" ]; then
            echo "Found extracted app at: $APP_PATH"
            echo "APP_PATH=$APP_PATH" >> $GITHUB_ENV
          else
            echo "Failed to find extracted .app package"
            find "$TEMP_DIR" -type f -name "*.app" || echo "No .app files found"
            exit 1
          fi

      - name: Create IPA for TestFlight
        run: |
          # Create a temporary directory structure for the IPA
          TEMP_DIR="./catalyst-build/archive"
          mkdir -p "$TEMP_DIR/Payload"
          
          # Copy the app to the Payload directory
          cp -R "$APP_PATH" "$TEMP_DIR/Payload/"
          
          # Create the IPA file
          cd "$TEMP_DIR"
          zip -r "../BlueWallet_Catalyst.ipa" Payload
          cd -
          
          # Set the IPA path for later steps
          IPA_PATH="./catalyst-build/BlueWallet_Catalyst.ipa"
          echo "IPA_PATH=$IPA_PATH" >> $GITHUB_ENV
          
          if [ -f "$IPA_PATH" ]; then
            echo "Successfully created IPA at: $IPA_PATH"
          else
            echo "Failed to create IPA file"
            exit 1
          fi

      - name: Create App Store Connect API Key JSON
        run: echo '${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}' > ./appstore_api_key.json

      - name: Verify IPA Path Before Upload
        run: |
          if [ ! -f "$IPA_PATH" ]; then
            echo "❌ IPA file not found at path: $IPA_PATH"
            ls -la ./catalyst-build/
            exit 1
          else
            echo "✅ Found IPA at: $IPA_PATH"
          fi

      - name: Upload to TestFlight
        run: |
          echo "Uploading Mac Catalyst build to TestFlight..."
          
          # Generate changelog
          branch_name="${{ env.BRANCH_NAME }}"
          commit_message="${{ env.LATEST_COMMIT_MESSAGE }}"
          version="${{ env.PROJECT_VERSION }}"
          build_number="${{ env.NEW_BUILD_NUMBER }}"
          
          changelog="Build Information:\n"
          
          # Include the branch name only if it is not 'master'
          if [ "$branch_name" != "master" ]; then
            changelog+="- Branch: $branch_name\n"
          fi
          
          changelog+="- Commit: $commit_message\n"
          changelog+="- Mac Catalyst Build"
          
          # Use fastlane to upload to TestFlight
          bundle exec fastlane run upload_to_testflight \
            api_key_path:"./appstore_api_key.json" \
            ipa:"$IPA_PATH" \
            skip_waiting_for_build_processing:true \
            changelog:"$changelog"
        env:
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          ITC_TEAM_ID: ${{ secrets.ITC_TEAM_ID }}

      - name: Post PR Comment
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v6
        env:
          BUILD_NUMBER: ${{ needs.build.outputs.new_build_number }}
          PROJECT_VERSION: ${{ needs.build.outputs.project_version }}
        with:
          script: |
            const buildNumber = process.env.BUILD_NUMBER;
            const version = process.env.PROJECT_VERSION;
            const message = `✅ Mac Catalyst build ${version} (${buildNumber}) has been successfully uploaded to TestFlight and will be available for testing soon.`;
            const prNumber = context.payload.pull_request.number;
            const repo = context.repo;
            github.rest.issues.createComment({
              ...repo,
              issue_number: prNumber,
              body: message,
            });
